jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${jenkins_admin_password}
#        - id: "dev"
#          password: "dev"
  authorizationStrategy:
    globalMatrix:
      permissions:
#        - "Job/Build:dev"
#        - "Job/Cancel:dev"
#        - "Job/Read:dev"
#        - "Job/Workspace:dev"
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
#        - "Run/Replay:dev"
#        - "Run/Update:dev"
  clouds:
    - docker:
        dockerApi:
          connectTimeout: 60
          dockerHost:
            credentialsId: "docker-cert"
            uri: "tcp://docker:2376"
          readTimeout: 60
        name: "docker"
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
    authenticators:
      - global:
          strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: http://server_ip:8080/
